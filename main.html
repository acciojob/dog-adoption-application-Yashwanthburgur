<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form>
  <!-- Name Field -->
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name">
  </div>

  <!-- Phone Number Field -->
  <div>
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">
  </div>

  <!-- Address Field -->
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address">
  </div>

  <!-- Dog Experience Checkbox -->
  <div>
    <label>
      <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>
  </div>

  <!-- Preferred Breeds Multi-select -->
  <div>
    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" name="multiSelect" multiple>
      <option value="labrador">Labrador Retriever</option>
      <option value="german-shepherd">German Shepherd</option>
      <option value="golden-retriever">Golden Retriever</option>
      <option value="poodle">Poodle</option>
      <option value="bulldog">Bulldog</option>
    </select>
  </div>

  <!-- Submit Button -->
  <div>
    <input type="submit" id="submit" name="submit" value="Submit">
  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
